version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wellness_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Milvus Vector Database
  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: wellness_milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "${MILVUS_PORT}:19530"
    depends_on:
      - etcd
      - minio

  # Etcd for Milvus
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: wellness_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    volumes:
      - etcd_data:/etcd

  # MinIO for Milvus
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: wellness_minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data
    volumes:
      - minio_data:/minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: wellness_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data

  # Python Intent Classification Service
  intent-service:
    build:
      context: ./services/python
      dockerfile: Dockerfile.intent
    container_name: wellness_intent_service
    ports:
      - "${PYTHON_INTENT_SERVICE_PORT}:8001"
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    depends_on:
      - mysql
      - milvus
      - redis
    volumes:
      - ./models:/app/models

  # Python Local LLM Service
  llm-service:
    build:
      context: ./services/python
      dockerfile: Dockerfile.llm
    container_name: wellness_llm_service
    ports:
      - "${PYTHON_LLM_SERVICE_PORT}:8002"
    environment:
      - MODEL_CACHE_DIR=/app/models
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Python Voice Processing Service
  voice-service:
    build:
      context: ./services/python
      dockerfile: Dockerfile.voice
    container_name: wellness_voice_service
    ports:
      - "${PYTHON_VOICE_SERVICE_PORT}:8003"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data/audio:/app/audio

  # Python OpenAI Integration Service
  openai-service:
    build:
      context: ./services/python
      dockerfile: Dockerfile.openai
    container_name: wellness_openai_service
    ports:
      - "${PYTHON_OPENAI_SERVICE_PORT}:8004"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
    depends_on:
      - mysql

  # Java API Gateway
  api-gateway:
    build:
      context: ./services/java
      dockerfile: Dockerfile
    container_name: wellness_api_gateway
    ports:
      - "${JAVA_API_GATEWAY_PORT}:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - INTENT_SERVICE_URL=http://intent-service:8001
      - LLM_SERVICE_URL=http://llm-service:8002
      - VOICE_SERVICE_URL=http://voice-service:8003
      - OPENAI_SERVICE_URL=http://openai-service:8004
      - ANALYTICS_SERVICE_URL=http://analytics-service:8005
    depends_on:
      - mysql
      - intent-service
      - llm-service
      - voice-service
      - openai-service

  # C# Analytics Service
  analytics-service:
    build:
      context: ./services/csharp
      dockerfile: Dockerfile
    container_name: wellness_analytics_service
    ports:
      - "${CSHARP_ANALYTICS_PORT}:8005"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=${MYSQL_DATABASE};Uid=${MYSQL_USER};Pwd=${MYSQL_PASSWORD};
    depends_on:
      - mysql
    volumes:
      - ./data/reports:/app/reports

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wellness_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:${JAVA_API_GATEWAY_PORT}
    depends_on:
      - api-gateway

volumes:
  mysql_data:
  milvus_data:
  etcd_data:
  minio_data:
  redis_data: